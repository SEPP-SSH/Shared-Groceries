name: SSH CI Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.1.0

    - name: Run the docker-compose file
      working-directory: SSH-Cloud
      run: docker compose up --exit-code-from	sshcloudserver

